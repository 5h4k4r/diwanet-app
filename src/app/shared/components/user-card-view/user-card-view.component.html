<ion-card>
  <ion-card-content class="p-0">
    <ion-row>
      <ion-col size="4" class="d-flex align-items-center justify-content-center" style="background: rgb(2,0,36);
      background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(26,49,132,1) 0%, rgba(30,101,179,1) 100%);">

        <div>
          <img [src]="user?.image" class="serviceman-image">
          <strong class="mt-2 text-center d-block light-color">
            {{ user?.name }}
          </strong>
        </div>

      </ion-col>
      <ion-col size="8">

        <ion-row>
          <ion-col size="12">
            <p class="info">
              <ion-icon name="cash-outline"></ion-icon> &nbsp; {{user?.price}} per {{user?.price_type}}
            </p>
            <p class="info">
              <ion-icon name="call-outline"></ion-icon> &nbsp; {{user?.phone}}
            </p>
            <p class="info">
              <ion-icon name="pricetag-outline"></ion-icon> &nbsp; IT
            </p>
            <p>
              <app-rating-stars [stars]="user?.avg_rating[0]?.rating" [disabled]="true"></app-rating-stars>

            </p>
          </ion-col>
          <ion-col size="12">
            <ion-button color="primary" expand="block" (click)="openProfile()">
              Open Profile
            </ion-button>

          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
