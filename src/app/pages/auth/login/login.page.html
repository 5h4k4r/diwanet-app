<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <form class="valign-center" (ngSubmit)="loginAsync()" [formGroup]="ngForm">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col size-md="6" size-lg="5" size-xs="12" class="ion-align-self-center">
          <div class="d-flex justify-content-center">
            <ion-img src="/assets/images/brand/diwanet_logo_blue.png" class="image">
            </ion-img>
          </div>
        </ion-col>
        <ion-col size-md="6" size-lg="5" size-xs="12" class="ion-align-self-center">
          <div class="ion-padding">
            <ion-grid fixed>
              <ion-row>
                <ion-col size="12">
                  <ion-item>
                    <ion-label position="floating">Username</ion-label>
                    <ion-input inputmode="text" enterkeyhint="next" type="text" formControlName="handle" required>
                    </ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input inputmode="text" [type]="passwordType" formControlName="password" required
                      (keyup.enter)="ngForm.valid ? loginAsync() : undefined" enterkeyhint="enter">
                      <ion-button class="pass-btn no-ripple" (click)="hideShowPassword()">
                        <ion-icon slot="icon-only" [name]="passwordIcon"></ion-icon>
                      </ion-button>
                    </ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-button type="submit" expand="block" [disabled]="ngForm.invalid || submitted || loading">
                    {{submitted ? 'Signing in': 'Sign In'}}</ion-button>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12" class="ion-text-center">
                  <ion-text color="danger">
                    <span>{{error}}</span>
                  </ion-text>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
