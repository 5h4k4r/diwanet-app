<ion-header [translucent]="true">
  <ion-toolbar class="header-toolbar">
    <ion-title>
      <img src="/assets/images/brand/diwanet_logo_blue.png" class="image-title">
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="dashboardMap" [class]="isAndroid ? 'android-height' : 'ios-height'" *ngIf="!loading; else progressSpinner">
    <app-user-on-map [users]="users"></app-user-on-map>
  </div>
</ion-content>
<ng-template #progressSpinner>
  <ion-progress-bar color="primary" type="indeterminate"></ion-progress-bar>
</ng-template>
